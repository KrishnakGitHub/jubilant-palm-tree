{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'myapp:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <a href="{% url 'myapp:login' %}">login</a>
  </form>
{% endblock %}
