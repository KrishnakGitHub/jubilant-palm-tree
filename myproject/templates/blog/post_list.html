{% include 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Blog Posts</h2>
            <a href="{% url 'blog:create_blog_post' %}" class="btn btn-primary">Add Post</a>
          </div>
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">{% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid post-image">
                    {% else %}
                    <p class="text-muted">No picture available.</p>
                    {% endif %}
                    <div class="card-body">
                        <h2 class="card-title post-title">{{ post.title }}</h2>
                        <p class="card-text post-summary">{{ post.summary|truncatewords:15 }}{% if post.summary|length > 15 %}...{% endif %}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
